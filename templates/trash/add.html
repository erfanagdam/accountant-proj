<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>this is expent per:{{ expent }}</h1>
    <h1>this is income amount per:{{ income }}</h1>

    {% if user.is_authenticated %}
    <a href="javascript:{document.getElementById('logout').submit()}" style=" direction: ltr; "><b style="color : red;">logout</b></a>
    <form id ="logout" action="{% url 'logout' %}" method="POST">
      <input type="hidden">
    </form>
    {% endif %}
    <div style="height: 300px;width: 300px;">
      <canvas id="myChart" width="275" height="200"></canvas>
    </div>
    <form class="" action="{% url 'home' %}" method="POST" >
      <p style="">expent :</p>
      <input style="" type="text" name="expent" value="">
      </input>
      <p style="">amount :</p>
      <input style="" type="number" name="amount1" value="">
      </input>
      <br><br>
      <input type="submit" name="submit" value="Add">
      </input>
    </form>
      <hr>
    <form class="" action="{% url 'home' %}" method="POST">
      <p style="">income :</p>
      <input style="" type="text" name="income" value="">
      </input>
      <br><br>
      <p style="">amount :</p>
      <input style="" type="number" name="amount2" value="">
      </input>
      <br><br>
      <input type="submit" name="submit" value="Add">
      </input>
    </form>

  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
          labels: ['expent', 'income'],
          datasets: [{
              label: '# of Votes',
              data: [{{expent}}, {{income}}],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',

              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',

              ],
              borderWidth: 1
          }]
      },
      options: {

      }
  });
  </script>

</html>
